{% extends 'base.html' %}
{% block title %}Sign Up | Log In{% endblock %}

{% block body %}

<div class="sign-up">
    <h2>Sign Up (if you're new)</h2>
    <form action="/user_profile" method="POST">
        <p>
          Email <input type="text" name="email">
        </p>
      
        <p>
          Password <input type="password" name="password">
        </p>
      
        <p>
          First Name <input type="fname" name="first-name">
        </p>
      
        <p>
          Last Name <input type="lname" name="last-name">
        </p>
      
        <p>
          <input type="submit" value="Create Account">
        </p>
      </form> 
</div>

<div class="log-in">
    <h2>Log In (if you've been here before)</h2>
    <form action="/login" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit" value="Let's Go">
        </p>
    </form>
</div>


{% endblock %}
