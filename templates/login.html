{% extends 'base.html' %}
{% block title %}Sign Up | Log In{% endblock %}
{% block head %}<link rel="stylesheet" href="static/css/login.css">
{% endblock %}

<!-- NAVBAR -->
{% include 'navbar-noprof.html' %}

{% block body %}

<!-- START BODY/FLUID CONTAINER -->
<div class="container-fluid">
  
  <div class="row">
    <!-- SIGN UP -->
    <div class="col-6">
      <div class="sign-up">
        <h1>Sign Up (if you're new)</h1>
        <form action="/user_profile" method="POST">
            <p>
              Email <input type="text" name="email">
            </p>
          
            <p>
              Password <input type="password" name="password">
            </p>
          
            <p>
              First Name <input type="fname" name="first-name">
            </p>
          
            <p>
              Last Name <input type="lname" name="last-name">
            </p>

            <select id="fav-color-picker" name="user-color">
              <option value="" class="no-color">Choose your favorite color</option>
              <option value="blue" class="blue">Blue</option>
              <option value="purple" class="purple">Purple</option>
              <option value="pink" class="pink">Pink</option>
              <option value="red" class="red">Red</option>
              <option value="orange" class="orange">Orange</option>
              <option value="yellow" class="yellow">Yellow</option>
              <option value="green" class="green">Green</option>
              <option value="aqua" class="aqua">Aqua</option>
              <option value="black" class="black">None of these</option>
            </select>
          
            <p>
              <input type="submit" value="Create Account">
            </p>
          </form> 
      </div>
    </div>
    <!-- SIGN UP -->
  <div class="col-6">
    <div class="sign-up">
      <div class="log-in">
      <h1>Log In (if you've been here before)</h1>
      <form action="/login" method="POST">
          <p>
              Email <input type="text" name="email">
          </p>
  
          <p>
              Password <input type="password" name="password">
          </p>
  
          <p>
              <input type="submit" value="Let's Go">
          </p>
      </form>
    </div>
  </div>

<!-- END FLUID CONTAINER -->
</div>
  
<!-- JS SCRIPT TAGS -->

{% endblock %}
