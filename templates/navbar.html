<!DOCTYPE html>
<html>
    <head>
        <style>
            .menu-btn {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 80px;
                height: 80px;
                cursor: pointer;
                transition: all .5s ease-in-out;
            }
            .menu-burger {
                width: 50px;
                height: 6px;
                background: #66cc00;
                border-radius: 5px;
                transition: all .5s ease-in-out;
            }
            .menu-burger::before {
                content: '';
                position: absolute;
                width: 50px;
                height: 6px;
                background: #ff4d88;
                border-radius: 5px;
                transition: all .5s ease-in-out;
                transform: translateY(-16px);
            }
            .menu-burger::after
            {
                content: '';
                position: absolute;
                width: 50px;
                height: 6px;
                background: #00ccff;
                border-radius: 5px;
                transition: all .5s ease-in-out;
                transform: translateY(16px);
            }
            .menu-btn.active .menu-burger {
                transform: translateX(-50px);
                background: transparent;
            }
            .menu-btn.active .menu-burger::before {
                transform: rotate(45deg) translate(35px, -35px);
            }
            .menu-btn.active .menu-burger::after {
                transform: rotate(-45deg) translate(35px, 35px);
            }
            body {
                margin: 0;
                padding: 0;
            }
            main {
                margin-left: 5rem;
                padding: 1rem;
            }
            .nav-menu {
                height: 100vh;
                width: 15%;
                position: fixed;
                top: 0;
                right: -15%;
                background-image: linear-gradient(#ffff99, #ff99cc, #66ccff);
                transition: right .5s;
            }
            .nav-menu.active {
                right: 0;
            }

        </style>
    </head>

    <body>

     <!-- LOG IN/LOG OUT BUTTON --> 
     <div class="main">
        <div class="burger">
                <div class="menu-btn">
                <div class="menu-burger"></div>
                </div>
                <span><a href="/"><img src="/static/img/logos/lokahi-logo-rg.png" alt="Lōkahi" style="width:300px;height:auto;"></a></span>
        </div>
        
        <div class="nav-menu">
            {% if 'user_id' in session %}
            <form action="/logout">
                <input type="submit" value="Log Out" id="log-out"/>
            </form>
            {% else %}
            <form action="/login">
                <input type="submit" value="Log In" id="log-in"/>
            </form>
            {% endif %}

            <!-- PROFILE AND CREATE NEW TRIP LINKS -->
            <ul>
                <li><a href="/user_profile">My Profile</a></li>
                <li><a href="/new_trip">Create New Trip</a></li>   
            </ul> 
        </div>
     </div>
        
        
        <script src="/static/js/navbar.js"></script>
    </body>
</html>
